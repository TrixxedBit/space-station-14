- type: entity
  parent: BaseItem
  id: OffsetCane
  name: standard offset cane
  description: A standard offset cane, essential for getting around when your legs aren't up to the task. May or may not grant you the wisdom of the elderly.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/offset_cane.rsi
#    color: "#91949C"
    state: icon
  - type: Item
    size: Normal
    sprite: Objects/Weapons/Melee/offset_cane.rsi
#   color: "#91949C"
#    inhandVisuals:
#     left:
#      - state: inhand-left
#        color: "#91949C"
#     right:
#      - state: inhand-right
#        color: "#91949C"
  - type: MeleeWeapon
    wideAnimationRotation: 45
    damage:
      types:
        Blunt: 5
  - type: StaminaDamageOnHit
    damage: 5
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 3
  - type: UseDelay
    delay: 1

